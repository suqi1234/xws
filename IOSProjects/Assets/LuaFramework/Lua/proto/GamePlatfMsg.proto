}
message IntChangeLogOne{
  required string logId=1;                 //交易编号
  required string gameTitle=2;             //游戏标题
  required string createTime=3;            //操作时间
  required string oldInt=4;                 //改变之前值
  required string afterInt=5;               //改变之后值
  required string changeInt=6;              //改变值
  required int64 doingInt=7;               //操作类型   21游戏输赢  22充值  23提款申请  24提款失败返回  25邮件领取 26充值赠送
}


