message Req7{
  required int32 pageInt=1;             //页码
  optional int32 dayInt=2;               //时间戳
  optional string selectGameId=3;        //游戏id
}
message Res7{
  required int32 state = 1 ;                //返回状态  0 正确，1错误
  optional string emsg =2;                  //返回状态失败是，告诉的提示
  optional int32 nowPageInt=3;             //返回的页面
