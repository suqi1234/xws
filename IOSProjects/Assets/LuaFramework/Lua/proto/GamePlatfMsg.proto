message PlayerLogOne{
  required string logId=1;                 //交易编号
  required string gameTitle=2;             //游戏标题
  required string createTime=3;            //操作时间
  required string  outInt=4;                //投入量
  required string outcome=5;                //结果
  required string doingStr=6;              //动作名
  required string msg=7;                   //log 的消息
  required string oldInterge=8;             //变化之前值
  required string afterInterge=9;           //变化之后值
  required string classIndex=10;           //游戏所谓类型
  required string gameCode=11;             //游戏指针
