package tutorial;
option java_package = "GamePlatformServer.protoBuf" ;
option java_outer_classname = "GameMsg" ;



message Req0{}
message Res0{
  required int32 state = 1 ;                    //返回状态  0 正确，1错误
  optional string emsg =2;                      //返回状态失败是，告诉的提示
  optional int64 allPoolInt=3;                  //总池子数
  repeated GameClassListOne gameClassList=4;    //游戏分类列表信息
  repeated ControlRegisterOne controlRegisterList=5;  //注册开发设置
  repeated PayChannelOne payChannelList=6;      //支付总渠道
  repeated LineNoticeOne lineNoticeList=7;      //跑马灯公布消息
  repeated LanguageOne languageList=8;          //语言包列表
  repeated int64 serviceCharge=9;               //手续费等级
  repeated int64 vipGradeSetup=10;              //vip等级设置
}

message PayChannelOne{
  required string payChannelId=1;               //支付编号id   100银行卡  200ovo 300gojek  400visa信用卡
  required string payChannelTitle=2;            //支付标题
  required string payIconId=3;                  //图标id
  repeated OneBankTAFormClassInfo bankTAFormClassList=4;            //只是100时候  银行转账信息  
}

message ControlRegisterOne{
  required string registerId=1;                  //100手机  200邮箱 300用户名  400facebook
  repeated int32 openInputList=2;                //输入框编号： 输入框编号： 1账号 2手机号 3邮箱 4首次密码 5确认密码 6邮箱验证  7手机验证  8图形验证   9默认交易  10货币类型
}
message OneBankTAFormClassInfo{
  required string classId=1;                     //渠道编号
  required string NameAbbreviation=2;            //渠道缩写
  required string iconId=3;                      //渠道图标
  required string jumpShowUrl=4;                 //调整地址
  repeated string ToBankAccountList=5;           //开户人和银行卡id信息  采用"*"分割   开户人*银行卡号*收款货币缩写
}
message LineNoticeOne{
  required string msgid=1;
  required string notice=2;                      //内容
  required int64 closeTime=3;                    //关闭时间  -1永久不关闭
}


message GameClassListOne{
  required string classKey=1;                           //分类唯一编号        0热门类 1扑克 2slots 3直播类  4kasino  5彩票类 6捕鱼类
  required string titleStr=2;                           //分类标题
  required string iconId=3;                             //分类图标
  repeated GameClassListGameInfo containGameList=4;     //该分类下有那些游戏
  required int32 imgClass=5;                            //图标类型  0 默认   1人性  
}
message GameClassListGameInfo{
  required string gameIndex=1;             //游戏指针
  required bool isCollection=2;            //是否是收藏
  required string iconUrl=3;               //icon地址
  required bool isHostState=4;             //是不是子游戏热门
}
message PlayerInfo{
  required string userId=1;             //用户id
  required string roleName=2;           //用户昵称
  required int64 money=3;               //用户金币
  required int32 isFirst=4;             //是否第一个登入 1 是 0不是
  required string heardImg=5;           //头像
  required double integral=6;            //用户金币
  required int32 isGameing=7;           //是否在游戏房间中 1 表示在 0 表示不在
  optional string gameIndex=8;          //所在游戏之中指针
  required int32 modelId=9;             //模型id
  required int32 isBindPhone=10;        //是否绑定手机号  0 绑定了  1未绑定
  required int32 isBankState=11;        //是否设置银行密码   0 设置了， 1未
  required string phoneid=12;           //手机号
  required int32 sex=13;                //性别
  required string accessToken=14;       //返回token
  required int32 tokenType=15;          //返回token类别
  required string openId=16;            //其它平台id
  required int32 nowExpGrade=17;        //现在等级
  required int32 expGradeAllInt=18;     //本等级总需要经验值
  required int32 nextGradeNeedInt=19;   //下等级需要经验值
  required string newMessageNotice=20;  //消息提醒 1提示 0不提示 第一位是邮件 第二位是送礼 第三个是签到 第四个 公告
  required string IDCardUnid=21;        //身份证号 没有时候为“”
  required int32 voucherInt=22;         //奖劵数量
  optional int32 userGroupInt=23;       //用户分组   0 普通用户 1代理商 2测试员
  optional string sessionUnid=24;          //通道id
  optional int64 bankIntegral=25;          //银行金币
  optional int32 isMustPhoneCode=26;       //是否需要验证短信号   1是必须验证短信号
  optional int32 isActivityOpenState=27;   //是否开启了春季节红包   0开启 1没有开启
  optional int32 isGetSpringState=28;      //今天是否领取红包  0可以领取 1不可以
  optional int32 exchangeRate=29;          //汇率
  optional int32 exchangeRoleNameSum=30;   //修改昵称次数
  optional bool isOpenSignIn=31;           //是否开启签到抽奖
  optional bool todaySignInState=32;       //签到抽奖 今天是否已经签到
  optional int32 continuousSignInt=33;     //连续签到次数   0-7 
  optional int32 turntableLuckDrawInt=34;  //今日剩余转盘数量
  optional string ReGUrl=35;               //重连地址
  optional int32  RePort=36;               //重连的端口
  optional string ReGameToken=37;          //重连游戏token
  optional int64 ranking=38;               //排名  -1表示未上榜
  optional string currencyId=39;           //使用货币类型
}
message ResGiftPackage {
  required string GiftPackageId=1;             //礼包唯一号
  required string GPTitle=2;                   //礼包标题
}
//活动
message ActivityOne{
  required string AUid=1;                     //活动唯一识别码
  required string ATitle=2;                   //活动表情
  required string ABaneImg=3;                 //活动头条图地址
  required string AStartTime=4;               //活动开始时间
  required string AEndTime=5;                 //活动结束时间
  required string AConnet=6;                  //活动内容
  required bool isJoinState=7;                //是否已经报名
  required int32 AClass=8;                    //活动类型
}

//发送登入token
message Req1{
  required int32 GroupState = 1 ;           //登入来源 1 自己平台 2微信 3qq
  required string Token = 2 ;               //存储token值
  required string userName=3;               //登录用户名
  optional string appUnid=4;                //应用唯一码
}
message Res1{
  required int32 state = 1 ;                    //返回状态  0 正确，1错误
  optional string emsg =2;                      //返回状态失败是，告诉的提示
  optional PlayerInfo data=3;                    //返回正取时，告诉玩家信息
  repeated ResGiftPackage GiftPackageData=4;     //礼包信息
  optional bool hasResultGP=5;                  //是否有回归礼包
  optional string resultGPUNID=6;               //回归礼包码
  repeated GameClassListOne gameClassList=7;    //游戏分类列表信息
  repeated ActivityOne activityList=8;          //活动列表
  repeated bool isChangePassword=9;             //是否可以调用修改密码功能
  repeated AllowBindingBank allowBindingBankList=10;   //允许绑定银行
  repeated BankCardOne bankCardList=11;          //银行卡信息
  repeated ClassGameOne ClassGameList=12;        //游戏大类
  repeated LineNoticeOne lineNoticeList=13;      //跑马灯公布消息
  repeated AllowHeardImgList  HeardImgOne=14;    //允许头像
}
message AllowHeardImgList {
 required string imgId=1;                        //图片key
 required string url=2;                          //图片地址
}
message ClassGameOne{
  required string classId=1;                     //类别识别码
  required string classTitle=2;                  //大类分类
  required string classIcon=3;                   //分类图标
}

message AllowBindingBank{
  required string BankClassUid=1;                 //银行编号
  required string BankTitle=2;                   //银行标题
  optional string BankIcon=3;
}
message BankCardOne{
  required string cardId=1;                //卡号
  optional string bankClass=2;              //银行类型 银行编号
  optional string openCardName=3;          //开户名
  optional int32 DefaultState=4;             //是否是修改默认状态  0 默认 1非默认
  optional string bankTitle=5;             //银行名
  optional string bankClassIcon=6;         //图标
}


//游戏列表
message Req2{}                               //这个不需要传递任何参数
message Res2{
  required int32 state = 1 ;               //返回状态  0 正确，1错误
  optional string emsg =2;                  //返回状态失败是，告诉的提示
  repeated gameOne data=3;                //开启游戏列表
}
message gameOne{
  required string gameTitle=1;          //游戏名
  required string gameIndex=2;          //游戏唯一索引
  required int32 state=3;               //游戏运行状态 0 正常，1维修 2 关闭
}



