//倍场列表
message Req70{
  required string gameIndex=1;               //游戏唯一识别码
}
message Res70{
  required int32 state = 1 ;                 //返回状态  0 正确，1错误
  optional string emsg = 2 ;                 //返回状态失败是，告诉的提示
  optional string gameIndex=3;               //游戏种类唯一标识
  repeated GameGroupOne data=4;              //倍场列表
  optional double integral=5;                 //用户金币
}
message GameGroupOne{
  required string title=1;                 //分类名
  required string classUnid=2;             //分类唯一编号
  required int32 onlineDegree=3;           //再热程度   满的时候是100
  required int32 onlineSum=4;              //在线人数
  required int32 allowMultiple=5;          //允许进入分值
  required int32 isFreeState=6;            //是否是免费场 0不是 1是
  required int32 lowScoreInt=7;            //基础值
  required string imgUnid=8;                //标图id 0为体验
  required string exeState=9;              //运行状态
}


//进入正式游戏逻辑
message Req71{
  required string gameIndex=1;               //游戏种类唯一标识
